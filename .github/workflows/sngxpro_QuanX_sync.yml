## 作者分支名     master     
## 同步分支名     sngxpro_QuanX

name: sngxpro_QuanX_sync
on:
  schedule:
    - cron: '1 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-sngxpro-QuanX
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync sngxpro-QuanX
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/sngxpro/QuanX.git"
          source_branch: "master"
          destination_branch: "sngxpro_QuanX"
          github_token: ${{ secrets.PAT }}
