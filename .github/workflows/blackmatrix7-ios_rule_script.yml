## 作者库名       ios_rule_script
## 作者分支名     master     
## 同步分支名     blackmatrix7_ios_rule_script

name: blackmatrix7_ios_rule_script_sync
on:
  schedule:
    - cron: '1 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-blackmatrix7-ios_rule_script
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync blackmatrix7-ios_rule_script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/blackmatrix7/ios_rule_script.git"
          source_branch: "master"
          destination_branch: "blackmatrix7_ios_rule_script"
          github_token: ${{ secrets.PAT }}
